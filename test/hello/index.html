<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* 更改背景颜色 */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333; /* 更改头部背景颜色 */
        }
        .header h1 {
            font-size: 24px;
            color: white; /* 更改标题颜色 */
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            width: 800px
            padding : 5px;
            font-size : 14px;
            border : 1px solid #ccc;
            border-radius: 3px;
        }
        .search-container button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        .nav {
            display: flex;
            list-style-type: none;
            margin-right: 20px;
        }
        .nav li {
            margin-right: 10px;
        }
        .nav a {
            text-decoration: none;
            color: white; /* 更改导航链接颜色 */
        }
        .recommendations {
            
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐 */
            justify-content: center; /* 垂直居中 */
            height: 600px; /* 增加高度 */
            padding: 20px;
            
        }
        .recommendation-item {
            width: 1500px;
            margin-bottom: 5px;
            text-align: center;
            font-size: 80px; /* 增大字体大小 */
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>代号：未名平台</h1>
        <div class="search-container">
            <input type="text" placeholder="搜索...">
            <button>搜索</button>
        </div>
        <ul class="nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">问答</a></li>
            <li><a href="./zudui.html">组队</a></li>
            <li><a href="#">个人中心</a></li>
        </ul>
    </div>
    <div class="recommendations">
        <div class="recommendation-item">推荐内容1</div>
        <div class="recommendation-item">推荐内容2</div>
        <div class="recommendation-item">推荐内容3</div>
        <div class="recommendation-item">推荐内容4</div>
    </div>
</body>
</html>
